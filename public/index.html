<!DOCTYPE html>
<html>
  <head>
    <title>Product List</title>
  </head>
  <body>
    <
    <h1>Garage Sale Totals</h1>
    <ol id="totals-list"></ol>

    <script>
      fetch("/api/totals")
        .then((res) => res.json())
        .then((data) => {
          const list = document.getElementById("totals-list");
          data.forEach((item) => {
            const li = document.createElement("li");
            li.textContent = `${item.name} - $${Number(item.total).toFixed(2)}`;
            list.appendChild(li);
          });
        });
    </script>
  </body>
</html>
